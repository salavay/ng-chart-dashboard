<div class="container">
  <h2 class="title">{{ title }}</h2>
  <ng-container *ngIf="data | async as fetchedData; else loading">
    <canvas
      baseChart
      class="chart"
      [data]="fetchedData"
      [type]="type"
    ></canvas>
  </ng-container>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <div class="actions">
    <button mat-icon-button (click)="edit()" title="Edit">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete()" title="Delete">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
